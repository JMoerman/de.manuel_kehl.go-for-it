{
  "id": "de.manuel_kehl.go-for-it",
  "runtime": "org.gnome.Platform",
  "runtime-version": "3.26",
  "sdk": "org.gnome.Sdk",
  "command": "de.manuel_kehl.go-for-it",
  "finish-args": [
    /* X11 + XShm access */
    "--share=ipc", "--socket=x11",
    /* Wayland access */
    "--socket=wayland",
    /* Access user files */
    "--filesystem=home",
    /* Dconf access */
    "--filesystem=xdg-run/dconf",
    "--filesystem=~/.config/dconf:ro",
    "--talk-name=ca.desrt.dconf",
    "--env=DCONF_USER_CONFIG_DIR=.config/dconf",
    /* Notification access */
    "--talk-name=org.freedesktop.Notifications"
  ],
  "modules": [
    {
      "name": "go-for-it",
      "buildsystem": "cmake",
      "builddir": "build",
      "sources": [
        {
          "type": "git",
          "url": "https://github.com/JMoerman/Go-For-It.git",
          "branch": "1.6.3",
          "commit": "deb4e744f984c5eea212cc6fb4be4f40b114ceef"
        },
        {
          /* Temporary workaround with new id */
          "type": "patch",
          "path": "go-for-it-app-id.patch"
        }
      ],
      "post-install": [
        "install -Dm644 COPYING /app/share/licenses/de.manuel_kehl.go-for-it/COPYING"
      ]
    }
  ]
}
